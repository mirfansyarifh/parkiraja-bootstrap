<div>
    <label for="parkingLotId">Parking Lot Id: </label> <br/>
    <input class="standard-input" id="parkingLotId" type="text" #parkingLotId /> <br/>

    <label for="licenseNumber">License Plate: </label> <br/>
    <input class="standard-input" id="licenseNumber" type="text" #licensePlateNumber 
    (input)="inputEvent(licensePlateNumber.value)"
    /> <br/>

    <label for="licenseNumber">Vehicle Type: </label> <br/>
    <select class="standard-input" formControlName="vehicleType" #vehicleType>
    <option value="null">Vehicle Type</option>
    <option value="Bike">Bike</option>
    <option value="Car">Car</option>
    </select> <br/>
  
    <button type="button" class="add-button" (click)="add(parkingLotId.value, licensePlateNumber.value, vehicleType.value);">
      Check-In
    </button>
  </div>
